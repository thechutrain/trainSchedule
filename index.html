<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- includes bootstrap 3 as default, without integrity/crossorigin -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
  <link rel="stylesheet" href="assets/css/style_v2.css">
  <title>Train Scheduler</title>
</head>
<body>

<div class="container">
  <!--header-->
  <div class="row">
    <div class="jumbotron">
      <h2 class="text-center">Anytime is Train Time</h2>
      <!-- <p class="text-center">Chu chuuu!</p> -->
      <p class="text-center"><span id="timeDisplay"></span></p>
    </div>
  </div>

  <!-- Current Train Schedule -->
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">Current Train Schedule</div>
      <table class="table">
        <tr class="bg-info">
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
          <th></th>
        </tr>
        <!-- <tr>
          <td>Trenton Express</td>
          <td>Trenton</td>
          <td>25</td>
          <td>5:25pm</td>
          <td>12</td>
          <td><button class="btn btn-danger removeBtn">
            <span class="glyphicon glyphicon-remove"></span>
          </button></td>
        </tr> -->

      </table>
    </div>
  </div>

  <!-- Add Train Form -->
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">Add Train</div>
      <div class="panel-body">
        <form>
          <!-- <div class="row"> -->
            <!-- Train name -->
            <!-- <div class="col-sm-6"> -->
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName">
              </div>
            <!-- </div> -->
            <!-- Destination -->
            <!-- <div class="col-sm-6"> -->
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>
            <!-- </div> -->
            <!-- First Train-->
            <!-- <div class="col-sm-6"> -->
              <div class="form-group">
                <label for="firstTrain">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrain">
              </div>
            <!-- </div> -->
            <!-- Destination -->
            <!-- <div class="col-sm-6"> -->
              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency">
              </div>
            <!-- </div> -->
            <button type="submit" class="btn btn-default" id="submitBtn">Submit</button>
        </form>
      </div>
    </div>
  </div><!-- closes row -->

</div><!-- closes container -->


<!-- Include scripts here -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="assets/javascript/time/moment.js"></script>
<script src="assets/javascript/time/time.js"></script>
<!-- firebase -->
<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
<script src="assets/javascript/firebase/firebase_setup.js"></script>
<script src="assets/javascript/firebase/firebase_main.js"></script>
<!-- main -->
<script src="assets/javascript/helper.js"></script>
<script src="assets/javascript/main.js"></script>
</body>
</html>
